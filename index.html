<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />  </head>

    <link href="libs/color-picker/jquery.colorpicker.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  <body>
    
    <div id="app">
      <div id="editor">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">Live Editor</a>
              <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle Navgation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/preview" class="preview-btn">Preview</a></li>
                <li><a href="/json" class="content-json-btn">JSON</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="editor-container">
          <div class="module-view">
            <div class="module-list">
              <div class="list-group container-1">
                <div class="list-group-item">
                  Item 1
                  <iframe>
                  </iframe>
                </div>
                <div class="list-group-item">
                  Item 2
                  <iframe>
                  </iframe>
                  <div class="list-group container-3">
                    <div class="list-group-item">
                      Item 4
                      <iframe>
                      </iframe>
                    </div>
                  </div>
                </div>
              </div>
              <div class="list-group container-2">
                <div class="list-group-item">
                  Item 3
                  <iframe>
                  </iframe>
                </div>
              </div>
            </div>
          </div>
          <iframe class="preview">
          </iframe>
          <div class="property-view">
            <div class="list-group">
            </div>
          </div>
        </div>
      </div>
      <pre id="content-json" style="display: none"></pre>
      <iframe style="display: none"></iframe>
    </div>

    <div class="instance-controls hidden">
      <i class="fa fa-pencil edit-btn"></i>
      <i class="fa fa-copy copy-btn"></i>
      <i class="fa fa-trash delete-btn"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/nathancahill/Split.js/master/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="libs/jquery-ui-bundle/jquery-ui.min.js"></script>
    <script src="libs/color-picker/jquery.colorpicker.js"></script>
    <script src="libs/senna-min.js"></script>
    <script src="libs/lodash.min.js"></script>
    <script src="utils/dnd.js"></script>

    <script src="modules/block-image.js"></script>
    <script src="modules/block-headline.js"></script>
    <script src="modules/block-list-container.js"></script>
